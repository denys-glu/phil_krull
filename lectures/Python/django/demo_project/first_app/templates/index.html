<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
    <h1>Index page</h1>
    <h4>{{ day_of_week }}</h4>
    <h4>{{ date }}</h4>
    {% for x in loop %}
        {% if x|divisibleby:2 %}
            <p>{{ x }}</p>
        {% endif %}
    {% endfor %}
    <form action="/process" method="post">
        {% csrf_token %}
        <button>Submit</button>
    </form>
</body>
</html>
